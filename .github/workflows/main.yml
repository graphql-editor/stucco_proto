on:
  push:
    branches:
    - '**'
    tags-ignore:
    - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - master
name: Stucco proto test
env:
  CGO_ENABLED: 0
jobs:
  gen:
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: 14
    - uses: actions/checkout@v2
    - name: test gen
      run: npm run test-gen
